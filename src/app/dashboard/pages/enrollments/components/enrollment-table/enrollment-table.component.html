<div class="col-10 m-auto mt-5 mb-2">
  <mat-card class="header-student">
    <mat-card-header>
      <mat-card-title>Inscripciones</mat-card-title>
    </mat-card-header>
  </mat-card>
</div>


<div class="col-10 m-auto">
  <table mat-table [dataSource]="(enrollments$ | async) || []" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let enrollments"> {{enrollments.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Course">
      <th mat-header-cell *matHeaderCellDef> Cursos </th>
      <td mat-cell *matCellDef="let enrollments"> {{enrollments}} </td>
    </ng-container>

    <ng-container matColumnDef="Student">
      <th mat-header-cell *matHeaderCellDef> Estudiantes </th>
      <td mat-cell *matCellDef="let enrollments"> {{enrollments}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let enrollments">
        <!-- <button 
                  mat-icon-button 
                  color="accent"
                  (click)="goToDetail(student.id)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button 
                  mat-icon-button 
                  color="primary"
                  (click)="editStudent.emit(student)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button 
                  mat-icon-button 
                  color="warn"
                  (click)="deleteStudent.emit(student.id)">
                    <mat-icon>delete</mat-icon>
                </button> -->
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
