<div class="dialog-container">
    <form class="row">
        <div class="col-6">
            <mat-form-field class="w-100">
                <mat-label>Cursos</mat-label>
                <mat-select [formControl]="courseIdControl">
                    <mat-option
                        [value]="course.name"
                        *ngFor="let course of courseOptions$ | async"
                    >
                        {{course.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="w-100">
                <mat-label>Estudiante</mat-label>
                <mat-select [formControl]="courseIdControl">
                    <mat-option
                        [value]="student.id"
                        *ngFor="let student of studentOptions$ | async"
                    >
                        {{student.name}} {{student.lastname}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</div>

<div mat-dialog-actions>
    <button  mat-button (click)="onSubmit()" type="button">Guardar</button>
    <button mat-dialog-close mat-button type="button">Cancelar</button>
</div>
