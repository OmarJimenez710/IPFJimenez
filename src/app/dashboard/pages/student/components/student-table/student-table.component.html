<div class="col-10 m-auto mt-5 mb-2">
  <mat-card class="header-student">
    <mat-card-header>
      <mat-card-title>Lista de alumnos</mat-card-title>
    </mat-card-header>
  </mat-card>
</div>

<div class="col-10 m-auto">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">  
      <!-- Id Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let student"> {{student.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
        <td mat-cell *matCellDef="let student"> 
          {{student | textPlugins : 'fullname' : 'format'}} 
        </td>
      </ng-container>
    
      <!-- Age Column -->
      <ng-container matColumnDef="Edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let student"> 
          {{student.age}} 
        </td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="Teléfono">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let student"> 
          {{student.phone}} 
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="Correo">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let student"> {{student.email}} </td>
      </ng-container>

      <!-- Semester Column -->
      <ng-container matColumnDef="Semestre">
        <th mat-header-cell *matHeaderCellDef> Semestre </th>
        <td mat-cell *matCellDef="let student"> {{student.semester}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let student">
              <button 
                mat-icon-button 
                color="accent"
                (click)="goToDetail(student.id)">
                  <mat-icon>visibility</mat-icon>
              </button>
              <button 
                mat-icon-button 
                color="primary"
                (click)="editStudent.emit(student)">
                  <mat-icon>edit</mat-icon>
              </button>
              <button 
                mat-icon-button 
                color="warn"
                (click)="deleteStudent.emit(student.id)">
                  <mat-icon>delete</mat-icon>
              </button>
          </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
