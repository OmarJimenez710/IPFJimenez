<h1 mat-dialog-title class="student-dialog-title">{{titleForm}}</h1>

<div mat-dialog-content>
    <form [formGroup]="lessonForm">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Profesor</mat-label>
                    <input matInput formControlName="teacher">
                </mat-form-field>
            </div>
            <div class="col-3">
                <mat-form-field class="w-100">
                    <mat-label>Hora inicio</mat-label>
                    <input matInput formControlName="hourToStart">
                </mat-form-field>
            </div>
            <div class="col-3">
                <mat-form-field class="w-100">
                    <mat-label>Hora fin</mat-label>
                    <input matInput formControlName="hourToFinish">
                </mat-form-field>
            </div>
        </div>
        <div class="ro">
            <div class="col-3">
                <mat-form-field>
                    <mat-label>Total alumnos</mat-label>
                    <input matInput formControlName="numberStudent">
                </mat-form-field>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-6 text-center">
            <button matDialogClose mat-raised-button color="warn">
                <mat-icon>close</mat-icon>
                Cerrar
            </button>
        </div>
        <div class="col-6 text-center">
            <button mat-raised-button color="primary" *ngIf="save">
                <mat-icon>save</mat-icon>
                Guardar
            </button>
            <button mat-raised-button color="primary" *ngIf="!save">
                <mat-icon>edit_document</mat-icon>
                Editar
            </button>
        </div>
    </div>
</div>
