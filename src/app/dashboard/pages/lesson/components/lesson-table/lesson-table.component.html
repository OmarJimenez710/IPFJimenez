<div class="col-10 m-auto mt-5 mb-2">
  <mat-card class="header-student">
    <mat-card-header>
      <mat-card-title>Lista de alumnos</mat-card-title>
    </mat-card-header>
  </mat-card>
</div>

<div class="col-10 m-auto">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">  
      <!-- Nombre Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Profesor Column -->
      <ng-container matColumnDef="Profesor">
        <th mat-header-cell *matHeaderCellDef> Profesor </th>
        <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
      </ng-container>
    
      <!-- Hora de inicio Column -->
      <ng-container matColumnDef="HoraInicio">
        <th mat-header-cell *matHeaderCellDef> Hora de inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.hourToStart}} </td>
      </ng-container>
    
      <!-- Hora de termino Column -->
      <ng-container matColumnDef="HoraTermino">
        <th mat-header-cell *matHeaderCellDef> Hora de termino </th>
        <td mat-cell *matCellDef="let element"> {{element.hourToFinish}} </td>
      </ng-container>

      <!-- Total de alumnos Column -->
      <ng-container matColumnDef="CantidadAlumnos">
          <th mat-header-cell *matHeaderCellDef> Total de alumnos </th>
          <td mat-cell *matCellDef="let element"> {{element.numberStudent}} </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
