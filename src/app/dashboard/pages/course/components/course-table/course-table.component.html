<div class="col-10 m-auto mt-5 mb-2">
  <mat-card class="header-student">
    <mat-card-header>
      <mat-card-title>Lista de cursos</mat-card-title>
    </mat-card-header>
  </mat-card>
</div>

<div class="col-10 m-auto">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Duraci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="starts">
        <th mat-header-cell *matHeaderCellDef> Estrellas </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>grade</mat-icon>
          {{element.starts}} 
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
