<h1 mat-dialog-title class="student-dialog-title">{{titleForm}}</h1>

<div mat-dialog-content>
    <form [formGroup]="formCourse">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Descripción</mat-label>
                    <input matInput formControlName="description">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Duración</mat-label>
                    <input matInput formControlName="duration">
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="w-100">
                    <mat-label>Estrellas</mat-label>
                    <input matInput formControlName="starts">
                </mat-form-field>
            </div>
        </div>
    </form>
    <div class="row text-center">
        <div class="col-6">
            <button mat-dialog-close mat-raised-button color="warn">
                <mat-icon>close</mat-icon>
                Cancelar
            </button>
        </div>
        <div class="col-6">
            <button mat-raised-button color="primary">
                <mat-icon>save</mat-icon>
                Guardar
            </button>
        </div>
    </div>
</div>
